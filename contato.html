        <form action="" method="post">
            <fieldset>
                <legend>Contato</legend>
                <div>
                    <label>

                        <input type="text" name="nome" required placeholder="nome">
                    </label>
                </div>
                <div>
                    <label>
                        <span class="screen-reader-only">Email</span>
                        <input type="e-mail" name="email" required placeholder="email">
                    </label>
                </div>
                <div>
                    <label>
                        <span class="screen-reader-only">Mensagem</span>
                        <input class="mensagem" type="mensagem" name="mensagem" required placeholder="mensagem">
                    </label>
                </div>

                <div>

                    <button type="submit">
                        Enviar
                    </button>
                </div>

            </fieldset>








        </form>
    </main>
